name: Release

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:

  release:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v5

      - name: Download References
        uses: Axwabo/scpsl-references-downloader@v1
        with: 
          branch: ${{ vars.BRANCH }}

      - name: Build
        run: dotnet build -c Release -o Output

      - name: Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: "Output/Axwabo.Helpers.dll,Output/Axwabo.Helpers.xml"
